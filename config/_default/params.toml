#################### default parameters ################################
# favicon
favicon = "images/favicon.ico"
# logo
logo = "images/logo.png"
# OpenGraph / Twitter Card metadata
description = "VC Assist is the app that enables Valley Christian School students to build effective study habits by providing information that a student should have easy access to."
author = "VC Assist Team"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own
# contact info
address = "100 Skyway Dr, San Jose, CA 95111"
email = "support@vc-assist.atlassian.net"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# Google Analitycs
google_analitycs_id = "Your ID"
# main sections
mainSections = ["blog"]
# search
search = false
# custom script on header
custom_script= ""


# Preloader
[preloader]
enable = true
preloader = "images/preloader.gif" # use jpg, png, svg or gif format.

# Navigation button
[navigation_button]
enable = true
label = "sign up"
link = "#"

# Subscription
[subscription]
enable = true
# mailchimp subsciption
mailchimp_form_action = "" # replace this url with yours
mailchimp_form_name = "" # replace this code with yours

# google map
[gmap]
enable = false
gmap_api = ""
map_latitude = ""
map_longitude = ""
map_marker = "images/marker.png"
map_marker_label = "VC Assist"
map_zoom = 17

# cookies
[cookies]
enable = true
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

